<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SINERJI NAT Maintenance - Plateforme de Gestion</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#663399">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">
                <img src="logo.png" alt="SINERJI NAT" height="30" class="me-2">
                SINERJI NAT Maintenance
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" id="nav-interventions" href="#">
                            <i class="fas fa-tools me-1"></i>Interventions
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="nav-pieces" href="#">
                            <i class="fas fa-cogs me-1"></i>Pièces
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="nav-commandes" href="#">
                            <i class="fas fa-shopping-cart me-1"></i>Commandes
                        </a>
                    </li>
                </ul>
                
                <div class="navbar-nav">
                    <button class="btn btn-outline-light btn-sm" id="darkModeToggle">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
        <!-- Interventions Module -->
        <div id="module-interventions" class="module-content">
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                        <input type="text" class="form-control" id="search-interventions" placeholder="Rechercher une intervention...">
                    </div>
                </div>
                <div class="col-md-6 text-end">
                    <button class="btn btn-primary" id="add-intervention-btn">
                        <i class="fas fa-plus me-2"></i>Nouvelle Intervention
                    </button>
                </div>
            </div>
            
            <div class="card shadow-sm">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0" id="interventions-table">
                            <thead class="table-light">
                                <tr>
                                    <th>Équipement</th>
                                    <th>Date dernière</th>
                                    <th>Prochaine</th>
                                    <th>Statut</th>
                                    <th>Pièce</th>
                                    <th>Commande</th>
                                    <th class="text-center">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="interventions-body">
                                <!-- Rempli dynamiquement -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pièces Module -->
        <div id="module-pieces" class="module-content d-none">
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                        <input type="text" class="form-control" id="search-pieces" placeholder="Rechercher une pièce...">
                    </div>
                </div>
                <div class="col-md-6 text-end">
                    <button class="btn btn-primary" id="add-piece-btn">
                        <i class="fas fa-plus me-2"></i>Nouvelle Pièce
                    </button>
                </div>
            </div>
            
            <div class="card shadow-sm">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0" id="pieces-table">
                            <thead class="table-light">
                                <tr>
                                    <th>Nom</th>
                                    <th>Référence</th>
                                    <th>Stock</th>
                                    <th>Prix</th>
                                    <th class="text-center">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="pieces-body">
                                <!-- Rempli dynamiquement -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Commandes Module -->
        <div id="module-commandes" class="module-content d-none">
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                        <input type="text" class="form-control" id="search-commandes" placeholder="Rechercher une commande...">
                    </div>
                </div>
                <div class="col-md-6 text-end">
                    <button class="btn btn-primary" id="add-commande-btn">
                        <i class="fas fa-plus me-2"></i>Nouvelle Commande
                    </button>
                </div>
            </div>
            
            <div class="card shadow-sm">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0" id="commandes-table">
                            <thead class="table-light">
                                <tr>
                                    <th>Numéro</th>
                                    <th>Date</th>
                                    <th>Fournisseur</th>
                                    <th>Montant</th>
                                    <th>Statut</th>
                                    <th class="text-center">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="commandes-body">
                                <!-- Rempli dynamiquement -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Floating Action Button -->
    <button class="btn btn-primary btn-lg rounded-circle position-fixed" id="fab" style="bottom: 2rem; right: 2rem; z-index: 1000;">
        <i class="fas fa-plus"></i>
    </button>

    <!-- Modals -->
    <!-- Intervention Modal -->
    <div class="modal fade" id="interventionModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="interventionModalTitle">Nouvelle Intervention</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="intervention-form">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Équipement *</label>
                                <input type="text" class="form-control" id="equipement" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Statut *</label>
                                <select class="form-select" id="statut" required>
                                    <option value="À faire">À faire</option>
                                    <option value="En cours">En cours</option>
                                    <option value="Terminé">Terminé</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Date dernière intervention *</label>
                                <input type="date" class="form-control" id="dateDerniere" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Prochaine intervention *</label>
                                <input type="date" class="form-control" id="dateProchaine" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Pièce de rechange</label>
                            <input type="text" class="form-control" id="piece">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Notes</label>
                            <textarea class="form-control" id="notes" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                        <button type="submit" class="btn btn-primary">Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Pièce Modal -->
    <div class="modal fade" id="pieceModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="pieceModalTitle">Nouvelle Pièce</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="piece-form">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Nom *</label>
                            <input type="text" class="form-control" id="piece-nom" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Référence *</label>
                            <input type="text" class="form-control" id="piece-reference" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Stock *</label>
                                <input type="number" class="form-control" id="piece-stock" min="0" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Prix (€)</label>
                                <input type="number" class="form-control" id="piece-prix" min="0" step="0.01">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                        <button type="submit" class="btn btn-primary">Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Commande Modal -->
    <div class="modal fade" id="commandeModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="commandeModalTitle">Nouvelle Commande</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="commande-form">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Numéro *</label>
                                <input type="text" class="form-control" id="commande-numero" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Date *</label>
                                <input type="date" class="form-control" id="commande-date" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Fournisseur *</label>
                                <input type="text" class="form-control" id="commande-fournisseur" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Montant (€)</label>
                                <input type="number" class="form-control" id="commande-montant" min="0" step="0.01">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Statut *</label>
                            <select class="form-select" id="commande-statut" required>
                                <option value="En attente">En attente</option>
                                <option value="Confirmée">Confirmée</option>
                                <option value="En cours">En cours</option>
                                <option value="Livrée">Livrée</option>
                                <option value="Annulée">Annulée</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Notes</label>
                            <textarea class="form-control" id="commande-notes" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                        <button type="submit" class="btn btn-primary">Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
    <!-- PWA -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('service-worker.js');
            });
        }
    </script>
</body>
</html>
